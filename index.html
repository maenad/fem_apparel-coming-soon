<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <div class="main">
    <div class="logo">
      <img src="/images/logo.svg" alt="base apparel logo" id="apparel-logo">
    </div>
    <h1><span id="highlighted-title">We're</span> coming <br> soon</h1>
    <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="email-form">
      <input type="email" placeholder="Email Address">
      <button type="submit" id="submit-button">></button>
    </div> 
  </div>


<div class="model-image">
  <img src="/images/hero-desktop.jpg" alt="">
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/maenad">Abigail Colina</a>.
    </p>
  </footer>
</body>
</html>
